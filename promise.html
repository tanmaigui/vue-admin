<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>

        let promise = new Promise((resolve,reject) => {
            resolve();
        })

        promise.then(response => {
            console.log('成功')
        }).catch(error => {
            console.log('失败')
        })

        //链式
        function promise1(status){
            return new Promise((resolve,reject) => {
                if(status){
                    resolve('成功')
                }
                if(!status){
                    reject('失败')
                }
            })
        }
        function promise2(status){
            return new Promise((resolve,reject) => {
                if(status){
                    resolve('成功')
                }
                if(!status){
                    reject('失败')
                }
            })
        }

        promise1(true)
        .then(response => {
            console.log(response)
            return promise2(true)
        }).then(response => {
            console.log(response)
        }).catch(error => {
            console.log(error)
        })

        Promise.all([promise1(true),promise2(true)]).then(response => {
            console.log('全部调用成功');
        }).catch(error =>{
            console.log('有些可能失败');
        })

        //race数组，如果第一个成功就成功，第一个失败就失败
        Promise.race([promise1(true),promise2(false)]).then(response => {
            console.log('全部调用成功');
        }).catch(error =>{
            console.log('有些可能失败');
        })
    </script>
</body>
</html>
